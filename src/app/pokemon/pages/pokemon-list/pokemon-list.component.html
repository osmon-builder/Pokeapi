<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row bg-header">
        <div class="col-lg-2 col-md-2 col-xs-12 col-sm-2 d-flex a-item-center">
            <img src="assets/images/pngwing.com.png" class="w-100">
        </div>
        <div class="col-lg-10 col-md-10 col-xs-12 col-sm-10 d-flex a-item-center">
            <input type="search" placeholder="Search..." id="Buscador" [(ngModel)]="filter" />
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <div class="character">
                <h1>Pokemons</h1>
            </div>   
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button class="u-btn u-btn--view-more" style="float: right;" (click)="setPokemon()" >+ 3 Random
                        pokemons</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mg-y-5"
                    *ngFor="let pokemon of pokemons | filter: filter | paginate: { itemsPerPage: 10, currentPage: page }"> 
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ">
                                <img width="100%" height="70%"
                                [src]="pokemon.sprites.front_default"
                                [alt] = "pokemon.name">
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                <strong>{{pokemon.name}}</strong>
                                <div class="contenedor">
                                    <p>{{pokemon.id}}</p>
                                    <p>{{getPrincipalType(pokemon.types)}}</p>
                                </div>
                                <button mat-button class="u-btn u-btn--view-more" (click)="openDialog(pokemon)">
                                    VIEW
                                    MORE</button>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-lg-6" >
                                        <div class="comic-name" ></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 justify-content-center ">
                    <pagination-controls previousLabel=""  (pageBoundsCorrection)="page = $event"
                        nextLabel="" (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bg-favorites">
            <app-favorites [favPokemons]="favPokemons"></app-favorites>
        </div>
   
    </div>
</div>
